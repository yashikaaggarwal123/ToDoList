        <input id="inputfield" type="text"><button id="addtodo">+</button>
    
    <div class="to-do" id="todocontainer">

    </div>
</div>

    <ul style="list-style-type:none;">
        <li>+ Button = To add item </li>
        <li>single click on text if work is done. </li>
        <li>Double click on text to remove Items from list.</li>
    </ul>
